<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
    <input type="text" value="email" class="email">
    <input type="text" value="password" class="password">
    <button class="btn" type="button">signup</button>
    </form>
</body>
<script>
    $('.btn').click(function(){
        var email = $('.email').val()
        var password = $('.password').val()
        $.ajax({
            url:'/users/signup',
            type:'post',
            data:{
                email:email,
                password:password
            }
        }).then(function(data){
            console.log(data)
        })
    })
</script>
</html>
